<div class="bottom-container">
  <nav class="navContainer">
    <ul class="bottom-nav">
      <li>
        <a (click)="onPrevious()" *ngIf="currentChapter.index > 1"
          >Previous: {{ previousChapter.heading }}</a
        >
      </li>
      <li>
        <a
          (click)="onNext()"
          *ngIf="currentChapter.index < chapterlistingLength + 1"
          >Next: {{ nextChapter.heading }}</a
        >
      </li>
    </ul>
  </nav>
</div>
